<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>



  <body>
    myTrakr
    <main>

      <form id="newAccount" action="">
         <p class="newAccount">New Account:</p>
        <input id="newAccountName" type="text" />
        <button id="newAccountNameButton">Add new account</button>
      </form>

      <form id="newTransaction" action="">
        <p class="newTransaction">New Transaction:</p>
        <input class="newTransactionText" type="radio" name="transaction" value="deposit"/>
        <label for="deposit">Deposit</label>

        <input class="newTransactionText" type="radio" name="transaction" value="withdraw"/>
        <label for="withdraw">Withdraw</label>

        <input class="newTransactionText" type="radio" name="transaction" value="transfer"/>
        <label for="transfer">Transfer</label>




        <div id="account">
          Account:
          <select class="selectAccount">
            <option value="0">
              Select Account
            </option>
          </select>
        </div>
        
        <div id="from">
          From:
          <select class="fromAccount">
            <option value="0">
              Select Account
            </option>
          </select>
        </div>
        
        <div id="to">
          To:
          <select class="toAccount">
            <option value="0">
              Select Account
            </option>
          </select>
        </div>

  

        Category:
        <select></select>
        <input type="text" />
        <button type="button">Add new category</button>

        Description
        <input type="text" />

        Amount:
        <input type="number" />

        <button>Add transaction</button>
      </form>



      Account summary
      <ul></ul>
      Filter by account:
      <select></select>
      <table>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Transaction Type</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </table>
    </main>
    <script src="./js/helpers/Account.js"></script>
    <script src="./js/helpers/Category.js"></script>
    <script src="./js/helpers/Common.js"></script>
    <script src="./js/helpers/Transaction.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
